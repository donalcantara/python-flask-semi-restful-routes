<html>
<head>
	<title>I'm feeling Semi-Restful</title>
	<!-- Latest compiled and minified CSS -->

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h2>Users</h2>
				<table class="table">
				    <thead>
				      <tr>
				        <th>Full Name</th>
				        <th>Email</th>
				        <th>Created At</th>
				        <th>Actions</th>
				      </tr>
				    </thead>
				    <tbody>{% for user in users: %}
				      <tr>
				        <td>{{user['name']}}</td>
				        <td>{{user['email']}}</td>
				        <td>{{user['created_at']}}</td>
				        <td><a href='/showuserpage/{{user["id"]}}'>Show</a> | <a href="/edituserpage/{{user['id']}}">Edit</a> | <a href="/delete/{{user['id']}}">Delete</a></td>
				        {% endfor %}
				      </tr>
				    </tbody>
				</table>
				<h4><a href="/adduserpage">Add a New User</a></td></h4>
			</div>
		</div>
	</div>
</body>
